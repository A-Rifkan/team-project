<!DOCTYPE html>
<html>
<head>
  <title>Cash register</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
<main>

    <header>
        <h1 id="pgtitle">Cashier Register!</h1>
        <h3>Please provide the product price and cash given</h3>
    </header>


<section class = "Money">
    <h1>Product Price!</h1>
    <form>
        <input type="number" id="price">
      </form>
</section>

<section class = "Money">
    <h1>Money Given!</h1>
    <form name="cashform" action="" method = "get">
      <input type="number" id="cash" name="inputbox">
      <button onclick="test(this.form)">Submit</button>
      </form>
</section>


<section class = "Money">
    <h1>Return Change!</h1>
    <form>
        <p id="change"></p>
    </form>
</section>

<section class="Money">
  <h1>STATUS</h1>
  <button onclick="checkstatus()">Check Status</button>
  <div id="square"></div>
</section>

<table style="width:100%">
  <tr>
    <th>Currency Unit</th>
    <th>Amount</th>
 
  </tr>
  <tr>
    <td>PENNY</td>
    <td>0.01</td>
  
  </tr>
  
  <tr>
    <td>NICKEL</td>
    <td>0.05</td>
    
  </tr>

  <tr>
    <td>DIME</td>
    <td>0.1</td>
 
  </tr>

  
  <tr>
    <td>QUARTER</td>
    <td>0.25</td>
 
  </tr>

  
  <tr>
    <td>DOLLAR</td>
    <td>1</td>
 
  </tr>

  <tr>
    <td>FIVE DOLLAR</td>
    <td>5.0</td>
 
  </tr>

  
  <tr>
    <td>TEN DOLLAR</td>
    <td>10.00</td>
 
  </tr>

  
  <tr>
    <td>TWENTY DOLLAR</td>
    <td>20.00</td>
 
  </tr>

  <tr>
    <td>HUNDRED DOLLAR</td>
    <td>100.00</td>
 
  </tr>
</table>

<footer>
    <h2>Created by Group 6!</h2>
</footer>
</main>
<script src="app.js"></script>
</body>
</html>
