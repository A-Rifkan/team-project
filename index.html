<!DOCTYPE html>
<html>
<head>

</head>
<body>

    <main>
    <header>
        <h1>Cashier Register!</h1>
</header>

<section class = "Money">
    <h1>Product Price!</h1>
    <form>
        <input type="text" placeholder="PRODUCT AMMOUNT....." id="test" required="required">
        <span class="message"></span>
      </form>
</section>
<section class = "Money">
    <h1>Money Given!</h1>
    <form>
        <input type="text" placeholder="MONEY GIVEN......" id="test" required="required">
        <span class="message"></span>
      </form>
</section>
<section class = "Money">
    <h1>Return Change!</h1>
    <form>
        <input type="text" placeholder="Change Back......" id="test" required="required">

      </form>
</section>
